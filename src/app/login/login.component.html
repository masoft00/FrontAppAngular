<div class="page-holder d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center py-5">
      <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
        <div class="pr-lg-5"><img src="assets/img/illustration.svg" alt="" class="img-fluid"></div>
      </div>
      <div class="col-lg-5 px-lg-4">
        <h1 class="text-base text-primary text-uppercase mb-4">Veuillez entrer vos identifiants</h1>
        <form #f="ngForm" (ngSubmit)="onLogin(f.value)" class="mt-4">
          <div class="form-group mb-4">
            <input type="text" name="username" placeholder="Login" class="form-control border-0 shadow form-control-lg"
              ngModel>
          </div>
          <div class="form-group mb-4">
            <input type="password" name="password" placeholder="Mot de passe" class="form-control" ngModel>
          </div>
          <div class="form-group mb-4">
            <div class="custom-control custom-checkbox">
            </div>
          </div>
          <button type="submit" class="btn btn-success shadow px-5">Connexion</button>
        </form>
      </div>
    </div>
    <p class="mt-5 mb-0 text-gray-400 text-center">Design by <a href="https://bootstrapious.com/admin-templates"
        class="external text-gray-400">Bootstrapious</a> & Your company</p>

  </div>
</div>
